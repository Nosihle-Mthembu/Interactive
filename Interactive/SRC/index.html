<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="./style.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="second1">
            <div class="image">
                <img class="img" src="../RES/images/icon-star.svg">
            </div>
            <h2>How did we do?</h2>

            <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us <br>improve our offering!</p>
        
            <nav>
                <ul>
                    <li><button id="b1" class="btn" onclick="one()">1</button></li>
                    <li><button id="b2" class="btn" onclick="two()">2</button></li>
                    <li><button id="b3" class="btn" onclick="three()">3</button></li>
                    <li><button id="b4" class="btn" onclick="four()">4</button></li>
                    <li><button id="b5" class="btn" onclick="five()">5</button></li>
                </ul>    
                
            <button class="mainbutton" onclick="submit()">SUBMIT</button>
            </nav>
        </div>
    </div>

    <!-- Thank you state start -->
    <div class="main2" onclick="cancel()">
        <div class="second">
            <div>
                <img class="img1" src="../RES/images/illustration-thank-you.svg">
            </div>
            <div class="div1"><p class="par1">You selected 0 out of 5</p></div>
            <h1>Thank you!</h1>

            <p class="par">We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!</p>
        </div>
    </div>

    <script src="./Script.JS"></script>
</body>
</html>
